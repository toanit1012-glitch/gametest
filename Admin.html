<head>

<style>

<body>

<h2>üìã Danh s√°ch vote (Admin)</h2>

<button onclick="loadData()">üîÑ Load l·∫°i</button>

<table id="voteTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Choice</th>
            <th>Sender</th>
            <th>Th·ªùi gian</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const API = "https://localhost:44347/User/Admin";

function loadData() {
    $.getJSON(API, function (data) {
        const tbody = $('#voteTable tbody');
        tbody.empty();

        data.forEach(x => {
            tbody.append(`
                <tr>
                    <td>${x.Id}</td>
                    <td>${x.Category}</td>
                    <td>${x.Choice}</td>
                    <td>${x.Sender}</td>
                    <td>${x.CreatedAt}</td>
                </tr>
            `);
        });
    });
}

loadData();
</script>
